<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Statements</title>
</head>
<body>

    <img src="./turtle.png" alt="Turt" class="turt" width="200">
    
    <script src="./switch.js"></script>

    <style>
        .turt {
            position: relative;
            --x: 10px;
            --y: 10px;
            --rotate: 0;
            transform: translateX(var(--x)) translateY(var(--y)) rotateY(var(--rotate)) rotate(var(--rotate));
            transition: transform 0.2s;
        }
    </style>
</body>
</html>
